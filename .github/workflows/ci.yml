name: CI

on:
  pull_request:
      branches:
        - master
  push:
    branches:
      - main

jobs:
  build:
    name: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 # You can specify the Node.js version you need.

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    # No tests yet
    # - name: Run tests
    #   run: npm test
